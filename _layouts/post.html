<!doctype html>
<html lang="en">
  {% include head.html %}

  <body>
    <article class="post">
      <aside>This page is using the post page layout.</aside>

      <h1>{{ page.title }}</h1>

      <div class="entry">
        {{ content }}
      </div>

      <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}!
      </div>
    </article>
  </body>

</html>
